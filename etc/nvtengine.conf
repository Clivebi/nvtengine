{
    #并发扫描的主机数目
    "number_of_concurrent_tasks":30,
    #端口扫描发包频率 单位 个/s
    "port_scan_send_packet_rate":500,
    #脚本超时
    "script_default_timeout_second":120,
    #服务检测线程数
    "service_detection_thread_count":4,
    #默认使用的网络端口，为空的时候会自动检测,一般不需要配置
    "default_network_interface":"",
    #日志等级 0 error 1 warning 2 debug
    "log_level":2,
    #脚本打印警告 0 不打印，1打印 ,为1时候，log_level 需要设置到debug才会有输出
    "log_engine_warning":0,
    #网络connect 默认超时 单位秒
    "tcp_connect_timeout_second":15, 
    #网络读写超时 单位秒
    "tcp_read_write_timeout_second":3, 
    #是否跟踪脚本对象存储，打开后set_kb_item 将会有日志记录
    "trace_object_storage":0,
    #主机详情 可选格式为text，json，默认为text
    "result_output_format":"text",
    #VFS 包位置 script_package script_folder同时存在的时候，script_package生效
    #脚本通过系统FS或者VFS的包提供
    "script_package":"",
    #脚本目录
    "script_folder":"/home/debian/nvtscript",
    #数据存储目录
    "app_data_folder":"/home/debian/nvtstudio",
    #内置脚本存储位置
    "builtin_script_path":"../script/",
    #是否开启code缓存和加速
    "enable_code_cache":0
}
