{
    #并发扫描的主机数目
    "number_of_concurrent_tasks":20,
    #端口扫描发包频率 单位 个/s
    "port_scan_send_packet_rate":20000,
    #脚本超时
    "script_default_timeout_second":120,
    #服务检测线程数
    "service_detection_thread_count":4,
    #默认使用的网络端口，为空的时候会自动检测,一般不需要配置
    "default_network_interface":"",
    #日志等级 0 error 1 warning 2 debug
    "log_level":1,
    #脚本已经打印警告 0 不打印，1打印
    "log_engine_warning":0,
    #网络connect 默认超时 单位秒
    "tcp_connect_timeout_second":15, 
    #网络读写超时 单位秒
    "tcp_read_write_timeout_second":3, 
    #是否跟踪脚本对象存储，打开后set_kb_item 将会有日志记录
    "trace_object_storage":1,
    #脚本日志格式 可选格式为csv，json，默认为csv
    "script_log_format":"json",
    #主机详情 可选格式为csv，json，默认为csv
    "host_details_format":"json",
    #VFS 包位置 script_package script_folder同时存在的时候，script_package生效
    "script_package":"",
    #脚本目录
    "script_folder":"D:/nvtscript",
    #数据存储目录
    "app_data_folder":"D:/NVTStudio",
    #内置脚本存储位置
    "builtin_script_path":"../script/",
    #是否开启code缓存和加速
    "enable_code_cache":1
}